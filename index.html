<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="options">
        <button id="reset" prompt onclick="resetCanvas()">Reset</button>
        <input type="range" id="canvasSize" name="canvasSize" oninput="changeCanvasSize()" value="16" max="64" step="1">
        <label id="canvasSizeLabel" for="canvasSize">Canvas Size</label>
    </div>
    <div id="canvas" class="container">


    </div>

</body>

</html>
